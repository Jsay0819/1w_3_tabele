<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>table</title>
</head>

<body>
  <h2>상품 구성</h2>
  <table border="1" cellspacing="2" cellpadding="5" width="20%" height="400px">
    <caption>
      선물용과 가정용 구성
    </caption>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td rowspan="2">선물용</td>
      <td>5kg</td>
      <td>18과~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>3kg</td>
      <td>12과~27과</td>
      <td>32,000원</td>
    </tr>
    <tr>
      <td rowspan="2"> 가정용</td>
      <td>4kg</td>
      <td>20과~30과</td>
      <td>43,000원</td>
    </tr>
    <tr>
      <td>6kg</td>
      <td>10과~15과</td>
      <td>60,000원</td>
    </tr>
  </table>

  <table border="1" cellspacing="0" cellpadding="5" width="20%" height="400px">
    <tr>
      <th colspan="2">표 제목 셀1</th>
      <th rowspan="5">표 제목 셀3</th>
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
    </tr>
    <tr>
      <td colspan="2">3-1</td>
    </tr>
    <tr>
      <td>4-1</td>
      <td>4-2</td>
    </tr>
  </table>
</body>

</html>
